<head>

  <title>Login Form</title>
  <link rel="stylesheet" href="/static/polls/css/style.css">

	<script>
		var csrftoken = $.cookie('csrftoken');
		function csrfSafeMethod(method) {
		// these HTTP methods do not require CSRF protection
		return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
		}

		$.ajaxSetup({
			crossDomain: false, // obviates need for sameOrigin test
			beforeSend: function(xhr, settings) {
				if (!csrfSafeMethod(settings.type)) {
					xhr.setRequestHeader("X-CSRFToken", csrftoken);
				}
			}
		});

function fb_login(){

	FB.login(function(response) {
		if (response.status === 'connected') {
		// Logged into your app and Facebook.
			$.post( "polls/register/", { user: response.authResponse.userID, access_token: response.authResponse.accessToken } );
		} else if (response.status === 'not_authorized') {
		// The person is logged into Facebook, but not your app.
		} else {
		// The person is not logged into Facebook, so we're not sure if
		// they are logged into this app or not.
		}
	}, {scope: 'user_friends,email'});
}

function fb_logout(){
	FB.logout(function(response) {
	});
}
window.fbAsyncInit = function() {
	FB.init({
		appId      : '688488047882848',
		cookie     : true,  // enable cookies to allow the server to access 
							// the session
		xfbml      : true,  // parse social plugins on this page
		version    : 'v2.0' // use version 2.0
	});



};

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

$(document).ready(function(){  
	$('#fb_button').click(function() {
		fb_login();
	});

	$('#fb_logout').click(function() {
		fb_logout();
	});
});
</script>
</head>

	<div id="fb_button" class="ui vk button">
  		<i class="facebook icon"></i>
  			Login to Facebook
	</div>
	<div id="fb_logout" class="negative ui button">Logout</div>
  </section>
</body>
