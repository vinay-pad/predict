<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="/static/polls/css/style.css">
  <link rel="stylesheet" href="/static/polls/css/semantic.min.css">
  <script type="text/javascript" src="/static/polls/js/jquery-1.10.2.min.js"></script>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<script type="text/javascript">
		$(document).ready(function(){
			$("#login_click").click(function(){
				event.preventDefault();
				var data = $('form#login_form').serialize();
				$.post('login', data, function(msg) { alert(msg)});
			});
		});
	</script>
</head>
<body>
  <section class="container">
    <div class="ui form	segment">
      <h1>Login to Web App</h1>
      <form id="login_form">
	  {% csrf_token %}
		<div class="ui input">
  			<input type="text" name="login" placeholder="Username">
		</div>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <a id="login_click" class="ui teal button">Login</a>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>
</body>
</html>
